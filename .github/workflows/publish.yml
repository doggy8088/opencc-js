name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating GitHub releases
      id-token: write # Required for npm provenance and trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm to latest
        run: npm install -g npm@latest

      - name: Check if version is already published
        id: check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view $PACKAGE_NAME@$PACKAGE_VERSION version >/dev/null 2>&1; then
            echo "Version $PACKAGE_VERSION already published. Skipping."
            echo "publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION not published. Proceeding."
            echo "publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Bun
        if: steps.check.outputs.publish == 'true'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.check.outputs.publish == 'true'
        run: bun install

      - name: Build project
        if: steps.check.outputs.publish == 'true'
        run: bun run build

      - name: Run tests
        if: steps.check.outputs.publish == 'true'
        run: npm test

      - name: Publish to npm
        if: steps.check.outputs.publish == 'true'
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        if: steps.check.outputs.publish == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          gh release create "v$PACKAGE_VERSION" \
            --title "v$PACKAGE_VERSION" \
            --generate-notes