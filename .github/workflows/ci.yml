name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read coverage-final.json (Vitest v1 format)
            const coverageFile = './coverage/coverage-final.json';
            if (!fs.existsSync(coverageFile)) {
              console.log('Coverage file not found');
              return;
            }
            
            const coverage = fs.readFileSync(coverageFile, 'utf8');
            const data = JSON.parse(coverage);
            
            // Extract totals from coverage-final.json format
            const totals = data['.'] ? data['.'].totals : data.totals;
            if (!totals) {
              console.log('No coverage totals found');
              return;
            }
            
            const comment = `## Test Results âœ“
            
            All tests passed! Here's the coverage summary:
            
            | Metric | Coverage |
            |--------|----------|
            | Lines | ${(totals.lines.pct || 0).toFixed(1)}% |
            | Statements | ${(totals.statements.pct || 0).toFixed(1)}% |
            | Functions | ${(totals.functions.pct || 0).toFixed(1)}% |
            | Branches | ${(totals.branches.pct || 0).toFixed(1)}% |
            
            ðŸ“Š [Full Coverage Report](https://codecov.io) | ðŸ§ª 24 tests passed
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

