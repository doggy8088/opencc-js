name: CI

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read coverage-final.json (Vitest v1 format)
            const coverageFile = './coverage/coverage-final.json';
            if (!fs.existsSync(coverageFile)) {
              console.log('Coverage file not found');
              return;
            }

            const coverage = fs.readFileSync(coverageFile, 'utf8');
            const data = JSON.parse(coverage);

            // Extract totals from coverage-final.json format
            const totals = data['.'] ? data['.'].totals : data.totals;
            if (!totals) {
              console.log('No coverage totals found');
              return;
            }

            const comment = `## Test Results ‚úì

            All tests passed! Here's the coverage summary:

            | Metric | Coverage |
            |--------|----------|
            | Lines | ${(totals.lines.pct || 0).toFixed(1)}% |
            | Statements | ${(totals.statements.pct || 0).toFixed(1)}% |
            | Functions | ${(totals.functions.pct || 0).toFixed(1)}% |
            | Branches | ${(totals.branches.pct || 0).toFixed(1)}% |

            üìä [Full Coverage Report](https://codecov.io) | üß™ 24 tests passed
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build-cli:
    name: Build CLI for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: opencc-linux-x64
            asset_name: opencc-linux-x64
          - os: macos-latest
            artifact_name: opencc-macos-x64
            asset_name: opencc-macos-x64
          - os: windows-latest
            artifact_name: opencc-windows-x64.exe
            asset_name: opencc-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build.js && bun x rollup -c

      - name: Build CLI
        run: bun run build-cli.js

      - name: Rename executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Move-Item -Path "bin\opencc.exe" -Destination "bin\${{ matrix.artifact_name }}"
        shell: pwsh

      - name: Rename executable (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv bin/opencc bin/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: bin/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: [test, build-cli]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## üöÄ OpenCC-JS ${{ github.ref_name }}

            ### üì¶ CLI Binaries
            Download the standalone CLI for your platform:
            - **Linux**: `opencc-linux-x64`
            - **macOS**: `opencc-macos-x64`
            - **Windows**: `opencc-windows-x64.exe`

            ### üìù Usage
            ```bash
            # Print converted text to console
            opencc input.txt cn tw2

            # Convert and save to new file
            opencc input.txt cn tw2 -o output.txt

            # Overwrite file in-place
            opencc input.txt cn tw2 -i
            ```

            ### üåè Supported Locales
            - `cn` - Simplified Chinese (China)
            - `tw` - Traditional Chinese (Taiwan)
            - `tw2` - Traditional Chinese (Taiwan) with custom phrases
            - `twp` - Traditional Chinese (Taiwan) with more phrases
            - `hk` - Traditional Chinese (Hong Kong)
            - `jp` - Japanese Shinjitai

      - name: Upload Linux Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/opencc-linux-x64/opencc-linux-x64
          asset_name: opencc-linux-x64
          asset_content_type: application/octet-stream

      - name: Upload macOS Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/opencc-macos-x64/opencc-macos-x64
          asset_name: opencc-macos-x64
          asset_content_type: application/octet-stream

      - name: Upload Windows Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/opencc-windows-x64.exe/opencc-windows-x64.exe
          asset_name: opencc-windows-x64.exe
          asset_content_type: application/octet-stream

